apiVersion: v1
kind: Service
metadata:
  name: webapp3
spec:
  selector:
    app: webapp3
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp3
  labels:
    app: webapp3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp3
  template:
    metadata:
      labels:
        app: webapp3
    spec:
      containers:
        - name: IotWebApp
          image: robindocker21/simple-web-app:1.0
          env:
          - name: MESSAGE
            value: "You are in WebApp 3."
          ports:
            - containerPort: 8080