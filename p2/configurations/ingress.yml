apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-three-simple-applications
spec:
  ingressClassName: nginx-webapp
  rules:
  - host: app1.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webapp1
            port:
              number: 80

